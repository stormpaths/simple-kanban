<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Simple Kanban</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .users-table {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .table-header {
            background: var(--bg-secondary);
            padding: 15px 20px;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
        }
        
        .user-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr 1fr 120px;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
        }
        
        .user-row:last-child {
            border-bottom: none;
        }
        
        .user-row:hover {
            background: var(--bg-secondary);
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-align: center;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .admin-badge {
            background: #fff3cd;
            color: #856404;
        }
        
        .user-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 4px 8px;
            font-size: 0.8em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-toggle {
            background: var(--secondary-color);
            color: white;
        }
        
        .btn-toggle:hover {
            background: var(--secondary-hover);
        }
        
        .btn-admin {
            background: var(--warning-color);
            color: white;
        }
        
        .btn-admin:hover {
            background: var(--warning-hover);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <button onclick="goToKanban()" class="btn btn-secondary">Back to Kanban</button>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div id="total-users" class="stat-number">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div id="active-users" class="stat-number">-</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div id="total-boards" class="stat-number">-</div>
                <div class="stat-label">Total Boards</div>
            </div>
            <div class="stat-card">
                <div id="total-tasks" class="stat-number">-</div>
                <div class="stat-label">Total Tasks</div>
            </div>
        </div>
        
        <div class="users-table">
            <div class="table-header">User Management</div>
            <div id="users-loading" class="loading">Loading users...</div>
            <div id="users-content" style="display: none;">
                <div class="user-row" style="font-weight: bold; background: var(--bg-secondary);">
                    <div>Username</div>
                    <div>Email</div>
                    <div>Status</div>
                    <div>Admin</div>
                    <div>Boards</div>
                    <div>Tasks</div>
                    <div>Actions</div>
                </div>
                <div id="users-list"></div>
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let stats = {};

        async function loadAdminData() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/';
                    return;
                }

                // Load stats
                const statsResponse = await fetch('/api/admin/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!statsResponse.ok) {
                    throw new Error('Failed to load stats');
                }

                stats = await statsResponse.json();
                updateStatsDisplay();

                // Load users
                const usersResponse = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!usersResponse.ok) {
                    throw new Error('Failed to load users');
                }

                users = await usersResponse.json();
                updateUsersDisplay();

            } catch (error) {
                console.error('Error loading admin data:', error);
                showError('Failed to load admin data: ' + error.message);
            }
        }

        function updateStatsDisplay() {
            document.getElementById('total-users').textContent = stats.total_users || 0;
            document.getElementById('active-users').textContent = stats.active_users || 0;
            document.getElementById('total-boards').textContent = stats.total_boards || 0;
            document.getElementById('total-tasks').textContent = stats.total_tasks || 0;
        }

        function updateUsersDisplay() {
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '';

            users.forEach(user => {
                const userRow = document.createElement('div');
                userRow.className = 'user-row';
                userRow.innerHTML = `
                    <div>${user.username}</div>
                    <div>${user.email}</div>
                    <div>
                        <span class="status-badge ${user.is_active ? 'status-active' : 'status-inactive'}">
                            ${user.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div>
                        ${user.is_admin ? '<span class="status-badge admin-badge">Admin</span>' : ''}
                    </div>
                    <div>${user.board_count}</div>
                    <div>${user.task_count}</div>
                    <div class="user-actions">
                        <button class="btn-small btn-toggle" onclick="toggleUserStatus(${user.id}, ${!user.is_active})">
                            ${user.is_active ? 'Disable' : 'Enable'}
                        </button>
                        <button class="btn-small btn-admin" onclick="toggleAdminStatus(${user.id}, ${!user.is_admin})">
                            ${user.is_admin ? 'Remove Admin' : 'Make Admin'}
                        </button>
                    </div>
                `;
                usersList.appendChild(userRow);
            });

            document.getElementById('users-loading').style.display = 'none';
            document.getElementById('users-content').style.display = 'block';
        }

        async function toggleUserStatus(userId, newStatus) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        is_active: newStatus
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to update user status');
                }

                const updatedUser = await response.json();
                
                // Update user in local array
                const userIndex = users.findIndex(u => u.id === userId);
                if (userIndex !== -1) {
                    users[userIndex] = updatedUser;
                    updateUsersDisplay();
                }

                // Reload stats
                await loadStats();

            } catch (error) {
                console.error('Error updating user status:', error);
                showError('Failed to update user status: ' + error.message);
            }
        }

        async function toggleAdminStatus(userId, newStatus) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        is_admin: newStatus
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to update admin status');
                }

                const updatedUser = await response.json();
                
                // Update user in local array
                const userIndex = users.findIndex(u => u.id === userId);
                if (userIndex !== -1) {
                    users[userIndex] = updatedUser;
                    updateUsersDisplay();
                }

            } catch (error) {
                console.error('Error updating admin status:', error);
                showError('Failed to update admin status: ' + error.message);
            }
        }

        async function loadStats() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/admin/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    stats = await response.json();
                    updateStatsDisplay();
                }
            } catch (error) {
                console.error('Error reloading stats:', error);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function goToKanban() {
            window.location.href = '/';
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadAdminData);
    </script>
</body>
</html>
