<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Simple Kanban</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Apply theme immediately to prevent flash
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <style>
        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-panel {
            background: var(--backdrop-blur);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 25px -5px var(--shadow-light);
            border: 1px solid var(--border-primary);
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-primary);
        }
        
        .admin-header h1 {
            color: var(--text-tertiary);
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 1px 3px var(--shadow-light);
            transition: all 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px var(--shadow-medium);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .users-table {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 3px var(--shadow-light);
        }
        
        .table-header {
            background: var(--bg-tertiary);
            padding: 15px 20px;
            font-weight: 600;
            color: var(--text-tertiary);
            border-bottom: 1px solid var(--border-primary);
        }
        
        .user-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr 1fr 120px;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-primary);
            align-items: center;
            color: var(--text-primary);
        }
        
        .user-row:last-child {
            border-bottom: none;
        }
        
        .user-row:hover {
            background: var(--bg-tertiary);
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-align: center;
        }
        
        .status-active {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status-inactive {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .admin-badge {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .user-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 4px 8px;
            font-size: 0.8em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-toggle {
            background: #6b7280;
            color: white;
        }
        
        .btn-toggle:hover {
            background: #4b5563;
        }
        
        .btn-admin {
            background: var(--accent-primary);
            color: white;
        }
        
        .btn-admin:hover {
            background: var(--accent-hover);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .error {
            background: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-nav-left">
                    <a href="/" class="home-btn" title="Back to Boards">
                        <i class="fas fa-home"></i>
                    </a>
                    <h1 class="app-title">
                        <i class="fas fa-user-shield"></i>
                        Admin Panel
                    </h1>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-menu">
                        <button class="btn btn-secondary" id="user-menu-btn">
                            <i class="fas fa-user"></i>
                            <span id="user-name">User</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="user-dropdown" class="user-dropdown" style="display: none;">
                            <a href="#" id="user-profile">
                                <i class="fas fa-user-cog"></i>
                                Profile
                            </a>
                            <a href="/static/api-keys.html" id="api-keys-menu">
                                <i class="fas fa-key"></i>
                                API Keys
                            </a>
                            <a href="/static/groups.html" id="groups-menu">
                                <i class="fas fa-users"></i>
                                Groups
                            </a>
                            <a href="#" id="user-logout">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="admin-container">
                <div class="admin-panel">
                    <div id="error-message" class="error" style="display: none;"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div id="total-users" class="stat-number">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div id="active-users" class="stat-number">-</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div id="total-boards" class="stat-number">-</div>
                <div class="stat-label">Total Boards</div>
            </div>
            <div class="stat-card">
                <div id="total-tasks" class="stat-number">-</div>
                <div class="stat-label">Total Tasks</div>
            </div>
        </div>
        
        <div class="users-table">
            <div class="table-header">User Management</div>
            <div id="users-loading" class="loading">Loading users...</div>
            <div id="users-content" style="display: none;">
                <div class="user-row" style="font-weight: 600; background: var(--bg-tertiary); color: var(--text-tertiary);">
                    <div>Username</div>
                    <div>Email</div>
                    <div>Status</div>
                    <div>Admin</div>
                    <div>Boards</div>
                    <div>Tasks</div>
                    <div>Actions</div>
                </div>
                <div id="users-list"></div>
            </div>
        </div>
        </div>
    </div>

    <script>
        let users = [];
        let stats = {};

        async function loadAdminData() {
            try {
                // First try to authenticate with cookies (like working pages)
                let authToken = null;
                let user = null;
                
                // Try cookie-based authentication first
                try {
                    const authResponse = await fetch('/api/auth/me');
                    if (authResponse.ok) {
                        user = await authResponse.json();
                        console.log('Cookie auth successful for user:', user.username);
                        
                        // Check admin status
                        if (!user.is_admin) {
                            console.log('User is not admin, redirecting');
                            window.location.href = '/';
                            return;
                        }
                        
                        // Cookie auth worked, no token needed
                        authToken = null;
                    } else {
                        // Cookie auth failed, try token auth
                        const jwtToken = localStorage.getItem('token') || localStorage.getItem('auth_token');
                        const apiKey = localStorage.getItem('api_key');
                        authToken = apiKey || jwtToken;
                        
                        if (!authToken) {
                            console.log('No authentication token found and cookie auth failed');
                            window.location.href = '/';
                            return;
                        }
                    }
                } catch (error) {
                    console.log('Cookie auth error, trying token auth:', error);
                    // Try token auth as fallback
                    const jwtToken = localStorage.getItem('token') || localStorage.getItem('auth_token');
                    const apiKey = localStorage.getItem('api_key');
                    authToken = apiKey || jwtToken;
                    
                    if (!authToken) {
                        console.log('No authentication token found');
                        window.location.href = '/';
                        return;
                    }
                }
                
                console.log('Using authentication:', authToken ? (authToken.startsWith('sk_') ? 'API Key' : 'JWT Token') : 'Cookie Auth');

                // Load stats directly (admin endpoints support API key auth)
                const statsResponse = await fetch('/api/admin/stats', {
                    headers: authToken ? {
                        'Authorization': `Bearer ${authToken}`
                    } : {},
                    credentials: 'include'
                });

                if (!statsResponse.ok) {
                    throw new Error('Failed to load stats');
                }

                stats = await statsResponse.json();
                updateStatsDisplay();

                // Load users
                const usersResponse = await fetch('/api/admin/users', {
                    headers: authToken ? {
                        'Authorization': `Bearer ${authToken}`
                    } : {},
                    credentials: 'include'
                });

                if (!usersResponse.ok) {
                    throw new Error('Failed to load users');
                }

                users = await usersResponse.json();
                updateUsersDisplay();

            } catch (error) {
                console.error('Error loading admin data:', error);
                showError('Failed to load admin data: ' + error.message);
            }
        }

        function updateStatsDisplay() {
            document.getElementById('total-users').textContent = stats.total_users || 0;
            document.getElementById('active-users').textContent = stats.active_users || 0;
            document.getElementById('total-boards').textContent = stats.total_boards || 0;
            document.getElementById('total-tasks').textContent = stats.total_tasks || 0;
        }

        function updateUsersDisplay() {
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '';

            users.forEach(user => {
                const userRow = document.createElement('div');
                userRow.className = 'user-row';
                userRow.innerHTML = `
                    <div>${user.username}</div>
                    <div>${user.email}</div>
                    <div>
                        <span class="status-badge ${user.is_active ? 'status-active' : 'status-inactive'}">
                            ${user.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div>
                        ${user.is_admin ? '<span class="status-badge admin-badge">Admin</span>' : ''}
                    </div>
                    <div>${user.board_count}</div>
                    <div>${user.task_count}</div>
                    <div class="user-actions">
                        <button class="btn-small btn-toggle" onclick="toggleUserStatus(${user.id}, ${!user.is_active})">
                            ${user.is_active ? 'Disable' : 'Enable'}
                        </button>
                        <button class="btn-small btn-admin" onclick="toggleAdminStatus(${user.id}, ${!user.is_admin})">
                            ${user.is_admin ? 'Remove Admin' : 'Make Admin'}
                        </button>
                    </div>
                `;
                usersList.appendChild(userRow);
            });

            document.getElementById('users-loading').style.display = 'none';
            document.getElementById('users-content').style.display = 'block';
        }

        async function toggleUserStatus(userId, newStatus) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'PATCH',
                    headers: {
                        ...(token ? { 'Authorization': `Bearer ${token}` } : {}),
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        is_active: newStatus
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to update user status');
                }

                const updatedUser = await response.json();
                
                // Update user in local array
                const userIndex = users.findIndex(u => u.id === userId);
                if (userIndex !== -1) {
                    users[userIndex] = updatedUser;
                    updateUsersDisplay();
                }

                // Reload stats
                await loadStats();

            } catch (error) {
                console.error('Error updating user status:', error);
                showError('Failed to update user status: ' + error.message);
            }
        }

        async function toggleAdminStatus(userId, newStatus) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'PATCH',
                    headers: {
                        ...(token ? { 'Authorization': `Bearer ${token}` } : {}),
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        is_admin: newStatus
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to update admin status');
                }

                const updatedUser = await response.json();
                
                // Update user in local array
                const userIndex = users.findIndex(u => u.id === userId);
                if (userIndex !== -1) {
                    users[userIndex] = updatedUser;
                    updateUsersDisplay();
                }

            } catch (error) {
                console.error('Error updating admin status:', error);
                showError('Failed to update admin status: ' + error.message);
            }
        }

        async function loadStats() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/admin/stats', {
                    headers: token ? {
                        'Authorization': `Bearer ${token}`
                    } : {},
                    credentials: 'include'
                });

                if (response.ok) {
                    stats = await response.json();
                    updateStatsDisplay();
                }
            } catch (error) {
                console.error('Error reloading stats:', error);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        function initTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            const currentTheme = document.documentElement.getAttribute('data-theme');
            
            // Update icon based on current theme
            themeIcon.className = currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Update icon
                themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            });
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadAdminData();
            
            // User menu functionality
            const userMenuBtn = document.getElementById('user-menu-btn');
            const userDropdown = document.getElementById('user-dropdown');
            const userLogout = document.getElementById('user-logout');

            if (userMenuBtn) {
                userMenuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (userDropdown) {
                        userDropdown.style.display = userDropdown.style.display === 'none' ? 'block' : 'none';
                    }
                });
            }

            if (userLogout) {
                userLogout.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('token');
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user');
                    window.location.href = '/';
                });
            }

            // Close dropdown when clicking outside
            document.addEventListener('click', () => {
                if (userDropdown) {
                    userDropdown.style.display = 'none';
                }
            });

            // Set user name
            const token = localStorage.getItem('token') || localStorage.getItem('auth_token');
            if (token) {
                fetch('/api/auth/me', {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                })
                .then(response => response.ok ? response.json() : null)
                .then(user => {
                    if (user) {
                        const userNameEl = document.getElementById('user-name');
                        if (userNameEl) {
                            userNameEl.textContent = user.full_name || user.username || 'User';
                        }
                    }
                })
                .catch(console.error);
            }
        });
    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
