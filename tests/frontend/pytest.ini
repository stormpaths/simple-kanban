[pytest]
# Pytest configuration for frontend tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: marks tests as smoke tests (quick validation)
    critical: marks tests as critical functionality
    modal: marks tests related to modal functionality
    auth: marks tests related to authentication
    parallel_safe: marks tests that can run in parallel safely
    serial_only: marks tests that must run serially (have dependencies)

# Playwright specific
asyncio_mode = auto

# Test paths
testpaths = .

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using pytest-cov)
# [coverage:run]
# source = .
# omit = 
#     */tests/*
#     */conftest.py
