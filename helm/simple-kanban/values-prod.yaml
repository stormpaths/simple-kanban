# Production environment overrides
replicaCount: 3

image:
  repository: registry.stormpath.net/simple-kanban
  tag: "d145974"
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Enable autoscaling in production
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Production ingress with TLS
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: kanban.stormpath.net
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stormpath-wildcard-tls
      hosts:
        - kanban.stormpath.net

# Production environment variables
env:
  - name: ENVIRONMENT
    value: "production"
  - name: LOG_LEVEL
    value: "INFO"
  - name: WORKERS
    value: "4"
  - name: BASE_URL
    value: "https://kanban.stormpath.net"

# Strict security for production
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Production-grade health checks
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Database and cache configuration for production
storage:
  postgres:
    hostname: simple-kanban-postgres
    username: kanban
    database: simple_kanban
    credentialsSecret: simple-kanban-postgres-secret
    adminPasswordKey: postgres-password
    userPasswordKey: password

cache:
  redis:
    hostname: simple-kanban-redis-master
    credentialsSecret: simple-kanban-redis-secret
    passwordKey: redis-password

# OIDC configuration
oidc:
  googleOAuthSecret: google-oauth-json
