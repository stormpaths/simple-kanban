# Production environment overrides
replicaCount: 1

image:
  repository: registry.stormpath.net/simple-kanban
  # tag: "latest"  # Let skaffold manage the tag dynamically
  pullPolicy: Always

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Disable autoscaling for troubleshooting
autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Production ingress with TLS
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: kanban.stormpath.net
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stormpath-wildcard-tls
      hosts:
        - kanban.stormpath.net

# Production environment variables
env:
  - name: ENVIRONMENT
    value: "production"
  - name: LOG_LEVEL
    value: "INFO"
  - name: WORKERS
    value: "4"
  - name: BASE_URL
    value: "https://kanban.stormpath.net"

# Strict security for production
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Production-grade health checks
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Database and cache configuration for production
# PostgreSQL now managed by CNPG - see infra/kubernetes/cnpg/clusters/simple-kanban-prod.yaml
storage:
  postgres:
    hostname: simple-kanban-postgres-rw
    username: kanban
    database: simple_kanban
    existingSecret: simple-kanban-cnpg-secret
    userPasswordKey: password

cache:
  redis:
    hostname: simple-kanban-redis-master
    existingSecret: simple-kanban-redis-secret
    passwordKey: redis-password

# OIDC configuration
oidc:
  googleOAuthSecret: google-oauth-json
