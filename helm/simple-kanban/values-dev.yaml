# Development environment overrides
replicaCount: 1

image:
  repository: registry.stormpath.net/simple-kanban
  tag: "latest"
  pullPolicy: Always

# Use ClusterIP with ingress
service:
  type: ClusterIP
  port: 80
  targetPort: 8000

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Enable ingress for kanban.stormpath.dev
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: kanban.stormpath.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stormpath-wildcard-tls
      hosts:
        - kanban.stormpath.dev

# Development environment variables
env:
  - name: ENVIRONMENT
    value: "development"
  - name: DEBUG
    value: "true"
  - name: LOG_LEVEL
    value: "DEBUG"
  - name: RELOAD
    value: "true"
  - name: BASE_URL
    value: "https://kanban.stormpath.dev"

# Relaxed security for development
podSecurityContext:
  fsGroup: 1000

securityContext:
  readOnlyRootFilesystem: false

# Database and cache configuration for development
storage:
  postgres:
    hostname: simple-kanban-postgres-dev-postgresql
    username: kanban
    database: simple_kanban
    existingSecret: simple-kanban-postgres-dev-secret
    userPasswordKey: postgres-password

cache:
  redis:
    hostname: simple-kanban-redis-dev-master
    existingSecret: simple-kanban-redis-dev-secret
    passwordKey: redis-password

# OIDC configuration
oidc:
  googleOAuthSecret: google-oauth-json-dev
