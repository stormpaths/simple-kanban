# Development environment overrides
replicaCount: 1

image:
  repository: registry.stormpath.net/simple-kanban
  tag: "latest"
  pullPolicy: Always

# Use ClusterIP with ingress
service:
  type: ClusterIP
  port: 80
  targetPort: 8000

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Enable ingress for kanban.stormpath.dev
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: kanban.stormpath.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stormpath-wildcard-tls
      hosts:
        - kanban.stormpath.dev

# Development environment variables
env:
  - name: ENVIRONMENT
    value: "development"
  - name: LOG_LEVEL
    value: "DEBUG"
  - name: RELOAD
    value: "true"

# Relaxed security for development
podSecurityContext:
  fsGroup: 1000

securityContext:
  readOnlyRootFilesystem: false

# Database and cache configuration for development
storage:
  postgres:
    hostname: simple-kanban-postgres
    username: kanban
    database: simple_kanban
    password: kanban

cache:
  redis:
    hostname: simple-kanban-redis-master
    password: kanban

# OIDC configuration
oidc:
  googleOAuthSecret: google-oauth-json-dev
