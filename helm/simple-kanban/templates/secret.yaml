{{- if .Values.secret.data }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "simple-kanban.fullname" . }}
  labels:
    {{- include "simple-kanban.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secret.data }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
---
{{- if not .Values.secret.data }}
{{- $secretName := printf "%s-app-secrets" (include "simple-kanban.fullname" .) }}
{{- $existing := lookup "v1" "Secret" .Release.Namespace $secretName }}
{{- $existingJwt := "" }}
{{- $existingSession := "" }}
{{- if $existing }}
{{- $existingJwt = (index $existing.data "JWT_SECRET_KEY" | default "") }}
{{- $existingSession = (index $existing.data "SESSION_SECRET_KEY" | default "") }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "simple-kanban.labels" . | nindent 4 }}
type: Opaque
data:
  JWT_SECRET_KEY: {{- if $existingJwt }} {{ $existingJwt | quote }}{{- else }} {{ randAlphaNum 32 | b64enc | quote }}{{- end }}
  SESSION_SECRET_KEY: {{- if $existingSession }} {{ $existingSession | quote }}{{- else }} {{ randAlphaNum 32 | b64enc | quote }}{{- end }}
{{- end }}
